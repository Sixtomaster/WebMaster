<!DOCTYPE HTML>
<html lang = "es">

<head>
    <meta charset="UTF-8"/>
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script src="Javascript_Codes/26_EjercicioFormulario.js"></script>

    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>


</head>

<body>
<!--El ejercicio debe tener las siguientes caracteristicas
    1. Formulario campos: Nombre, Apellidos y Edad
    2. Boton de enviar el formulario: Submit
    3. Mostrar los datos en la pantalla al dar click
    4. Validacion del formulario
    
-->
   
        <h1>Ejercicio DOM, eventos y funciones</h1>
        <hr/>
    
    <p>

       <div class="box">
            <form id="formulario" method="POST" onsubmit ="return false">
                    <label for= "name"> Nombre:</label> <br/>
                    <input type = "text" name = "name" id = "name"> <br/>
        
                    <label for= "lastname"> Apellidos:</label> <br/>
                    <input type = "text" name = "lastname" id = "lastname"> <br/>
        
                    <label for= "age"> Edad:</label> <br/>
                    <input type = "number" name = "age" id = "age"> <br/>
        
                    <input type="submit" value="Enviar" id="submit"/> <br/>
                </form>
        
       </div>

       <div class="box dashed">

        <h3>Informacion del usuario</h3>
        <hr/>
        <p id="p_name">
            Nombre: <span></span>
        </p>

        <p id="p_lastname">
            Lastname: <span></span>
            </p>

        <p id="p_age">
            Age: <span></span>
        </p>
       </div>
       
    </p>

</body>

</html>
